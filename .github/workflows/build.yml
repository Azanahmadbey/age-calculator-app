name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Cordova
      run: |
        npm install -g cordova
        cordova telemetry off
        
    - name: Create App
      run: |
        cordova create age-calculator com.yourapp.agecalculator "Age Calculator"
        cd age-calculator
        cp ../index.html www/
        cordova platform add android
        
    - name: Build APK
      run: |
        cd age-calculator
        cordova build android --release
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: age-calculator-apk
        path: age-calculator/platforms/android/app/build/outputs/apk/release/
