name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Cordova
      run: |
        npm install -g cordova
        cordova telemetry off
        
    - name: Create Cordova Project
      run: |
        cordova create age-calculator com.youragecalculator AgeCalculator
        cd age-calculator
        cp ../index.html www/
        cordova platform add android@latest
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        cd age-calculator
        cordova build android --release
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: age-calculator-apk
        path: age-calculator/platforms/android/app/build/outputs/apk/release/
        retention-days: 30
